<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="contact">
        <h1 class="form bg-dark text-light p-1">Contact Form</h1>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d888db60-ae69-4c0a-b008-5f8619af36fc">
            <input type="text" name="name" placeholder="Enter Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>
            <input type="number" name="number" placeholder="Enter Your Phone No" class="contact-inputs" required>
            <textarea name="Message" placeholder="Enter Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow1-removebg-preview.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="contact4-removebg-preview.png" alt="">
        </div>
    </div>
    </div>
</body>
</html>
